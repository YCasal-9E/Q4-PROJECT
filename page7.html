    <form class="d-flex">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />

<div class="container main-control my-5 p-4 border rounded shadow-sm bg-light animate__animated animate__zoomIn">
  <h2 class="mb-4 text-center">Rate Our Portfolio!</h2>
  <form id="ratingForm" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Your Name:</label>
      <input type="text" class="form-control" id="name" required placeholder="Enter your name">
      <div class="invalid-feedback">Please enter your name.</div>
    </div>

    <div class="mb-3">
      <label class="form-label d-block">Rating:</label>
      <div id="starRating" class="btn-group" role="group" aria-label="Star rating">
        <button type="button" class="btn btn-outline-warning" data-value="1" aria-label="1 star">&#9733;</button>
        <button type="button" class="btn btn-outline-warning" data-value="2" aria-label="2 stars">&#9733;</button>
        <button type="button" class="btn btn-outline-warning" data-value="3" aria-label="3 stars">&#9733;</button>
        <button type="button" class="btn btn-outline-warning" data-value="4" aria-label="4 stars">&#9733;</button>
        <button type="button" class="btn btn-outline-warning" data-value="5" aria-label="5 stars">&#9733;</button>
      </div>
      <input type="hidden" id="rating" name="rating" required>
      <div class="invalid-feedback d-block" id="ratingFeedback">Please select a rating.</div>
    </div>

    <div class="mb-3">
      <label for="feedback" class="form-label">Feedback:</label>
      <textarea class="form-control" id="feedback" rows="4" required placeholder="Write your feedback"></textarea>
      <div class="invalid-feedback">Please provide your feedback.</div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>

  <script src="script.js"></script>
